<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="images/icons8-database-96.png"
      type="image/x-icon"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.min.js"
      integrity="sha512-mlz/Fs1VtBou2TrUkGzX4VoGvybkD9nkeXWJm3rle0DPHssYYx4j+8kIS15T78ttGfmOjH0lLaBXGcShaVkdkg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>DB Project</title>
  </head>
  <body>
    <div class="container">
      <div class="left--menu">
        <div class="left--menu-itens">
          <img src="./images/SQL.png" alt="logo company" class="img-sql" />
          <h1>DB Admin</h1>

          <form action="/" method="get">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              formaction="/createDB"
            >
              Create DB
            </button>

            <button
              type="submit"
              class="btn btn-primary btn-lg"
              formaction="/create"
            >
              Create Tables
            </button>

            <button
              type="submit"
              class="btn btn-primary btn-lg"
              formaction="/data"
            >
              Get Data
            </button>

            <button
              type="submit"
              class="btn btn-primary btn-lg"
              formaction="/insert"
            >
              Insert Data
            </button>
          </form>
        </div>
        <p>We Santos, all rights reservaded.</p>
      </div>
      <div class="dasboard">
        <div class="charts--container">
          <h1><img src="images/icons8-database-96.png" alt="icon" class="icon">Dashboard.</h1>
          <div class="chart-iten-1">
            <canvas id="myChart"></canvas>
            <canvas id="myChart3"></canvas>
          </div>
          <div class="chart-iten-2">
            <canvas id="myChart2"></canvas>
          </div>
          <div class="cahrt-iten-3"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
  </body>
</html>
